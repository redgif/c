<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.font = "16px Arial";

var canvasX = 0; 
var canvasY = 0; 
canvas.addEventListener("mousemove", function(e) { 
    var cRect = canvas.getBoundingClientRect();              // Gets the CSS positions along with width/height
    canvasX = Math.round(e.clientX - cRect.left);        // Subtract the 'left' of the canvas from the X/Y
    canvasY = Math.round(e.clientY - cRect.top);         // positions to get make (0,0) the top left of the    
});

function myFunction() {
  var copyText = document.getElementById("outputs");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
}

var myVar = setInterval(move, 20);

var blockArray = [];

function playAudio() { 
  x.play(); 
} 

function pauseAudio() { 
  x.pause(); 
} 
var result = "";
var resultsArray = [];
var clicknum = 0;

var outputString = ""; 

function clickfunc(){
     if (canvasX > 330 && canvasX < 450){if (canvasY > 0 && canvasY < 60){shiftY = shiftY - 240;}}
     if (canvasX > 330 && canvasX < 450){if (canvasY > 345 && canvasY < 400){shiftY = shiftY + 240;}}

	 for(var i = 0; i < blockArray.length ; i++) {
        blockArray[i].draw();
		if (canvasX > blockArray[i].x && canvasX < blockArray[i].x + 150){
		if (canvasY > blockArray[i].y - shiftY && canvasY < blockArray[i].y + 200 - shiftY){
			if (blockArray[i].selected == 1){blockArray[i].timesClicked += 1;}
			if (points - blockArray[i].cost >= 0 && blockArray[i].selected == 0){blockArray[i].timesClicked += 1;}
			if (blockArray[i].selected == 0 && points - blockArray[i].cost >= 0 && blockArray[i].timesClicked == 1){
			blockArray[i].selected = 1; points = points - blockArray[i].cost;
			}
			if (blockArray[i].timesClicked == 2){points = points + blockArray[i].cost; blockArray[i].selected = 0;
			blockArray[i].timesClicked = 0;}
        }}
	 }
	
};


var block = function(x,y,name,cost) {
    this.x = x;
    this.y = y;
    this.name = name;
    this.cost = cost;
	this.lineWidth = 5;
	this.selected = 0;
	this.timesClicked = 0; 
};

block.prototype.draw = function() {
if (this.name == "Morena Baccarin"){ctx.drawImage(MorenaBaccarin, this.x, this.y - shiftY,150,200);}
if (this.name == "Milana Vayntrub"){ctx.drawImage(MilanaVayntrub, this.x, this.y - shiftY,150,200);}
if (this.name == "Chloe Bennet"){ctx.drawImage(ChloeBennet, this.x, this.y - shiftY,150,200);}
if (this.name == "Hailee Steinfeld"){ctx.drawImage(HaileeSteinfeld, this.x, this.y - shiftY,150,200);}

ctx.fillStyle = "white";
ctx.font = "15px Arial";
ctx.fillText(this.name, this.x, this.y+220 - shiftY); 
ctx.fillText("Points: " + this.cost, this.x, this.y+240 - shiftY); 


ctx.lineWidth = this.lineWidth;
ctx.strokeStyle = "#8ff8ff";
ctx.strokeRect(this.x,this.y - shiftY,150,200);

if (canvasX > this.x && canvasX < this.x + 150){if (canvasY > this.y - shiftY && canvasY < this.y + 200 - shiftY){this.lineWidth = 8;}}
if (canvasX < this.x || canvasX > this.x + 150){this.lineWidth = 5;}

if (canvasY < this.y - shiftY || canvasY > this.y + 200 - shiftY){this.lineWidth = 5;}

if (this.selected == 1){ctx.drawImage(check, this.x, this.y - shiftY,150,200);}


};

var blockArray = [];

blockArray.push(new block(30,80,"Morena Baccarin",5));

var shiftYchanging = 0;

 for(var i = 0; i < blockArray.length ; i++) {

}
